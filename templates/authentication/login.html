{% extends 'base.html' %}

{% block content %}

    <div class="title-container">
        <h2 class="form-title">Login</h2>
    </div>

    <main class="form-wrapper">
        <form class="form-container" method="POST" action="{% url 'login' %}">

            {% csrf_token %}

            <div class="field-container">
                <input type="text" placeholder="Username" name="username" class="input-field">
            </div>

            <div class="field-container">
                <input type="password" placeholder="Password" name="password" class="input-field">
            </div>
            
            <div class="button-container">
                <button class="btn submit-button">Login</button>
            </div>

        </form>

    </main>

{% endblock %}
